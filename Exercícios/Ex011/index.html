<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuaa o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <br>
   <picture>
       <source media="(max-width: 750px )" srcset="Imagens/foto-p2.jpg" type="image/jpg">
       <source media="(max-width: 1050px )" srcset="Imagens/foto-m2.jpg" type="image/jpg">
       <img src="Imagens/foto-g2.jpg" alt="paisagem dinamica">
   </picture>
   <br>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p3.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m3.jpg" type="image/jpg">
        <img src="Imagens/foto-g3.jpg" alt="desenho dinamico">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="udio/mpeg">
        <source src="midia/happy-mistake.ogg" type="udio/ogg">
        <source src="midia/happy-mistake.wav" type="udio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3"> Click para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
